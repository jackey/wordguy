<p>
	关于单词君
</p>
<p>
	<br />
</p>
<p>
	作为单词君的作者 我已经厌倦了其他翻译软件给出的复杂翻译结果，我就想知道这个单词的意思不想太过问它的语法和其他词组；&nbsp;
</p>
<p>
	<br />
</p>
<p>
	单词君使用方便，右击选择翻译，一般情况下不会打扰用户阅读； 也保存了用户翻译历史，利用不同的背景颜色帮助用户学习和记忆新的单词，增加词汇量；
</p>
<p>
	<br />
</p>
<p>
	使用方法:
</p>
<p>
	<br />
</p>
<p>
	1. 选择需要翻译的单词
</p>
<p>
	<br />
</p>
<p>
	<img src="http://me.fumer.cn/images/danci_1.png" width="500" height="325" alt="" />
</p>
<p>
	<br />
</p>
<p>
	2. 选择单词君 后自动翻译对应单词
